<!DOCTYPE html>

<html>
  <head>
    <link rel="stylesheet" href="lib/style.css" />
    
  </head>

  <body>
    <main class="wrapper">
      <header class="header">
        <figure>
          <img
            width="100px"
            src="https://i0.wp.com/leonciocorreia.com/wp-content/uploads/2021/05/cropped-Cole%CC%81gio-Estadual-Leo%CC%82ncio-Correia.jpg?resize=1536%2C1290&ssl=1"
          />
        </figure>
        <div class="box-title">
          <h3>Calculadora CELC</h3>
          <h4>Fórmula Geral da Média Aritimética</h4>
          <small>Mp = ((NT1*2)+(NT2*3)+(NT3*5)) / 10</small>
        </div>
      </header>
      <div class="box">
        <aside class="l-box">
          <div class="l-img-cover">
            <div class="nota-minima">
              <div >
                <strong></strong>
              </div>
              <div>
                <span></span>
              </div>
            </div>
          </div>
        </aside>
        <aside class="r-box">
          <div class="form-notas">
            <div class="form-item">
              <label for="media-1">Média 1º Trimestre</label>
              <input type="number" id="media-1" min="0.0" max="10.0" value="0.0" />
            </div>
            <div class="form-item">
              <label for="media-2">Média 2º Trimestre</label>
              <input type="number" id="media-2" min="0.0" max="10.0" value="0.0" />
            </div>
            <div class="form-item">
              <label for="media-3">Média 3º Trimestre</label>
              <input type="number" id="media-3" min="0.0" max="10.0" value="0.0"/>
            </div>
            <div>
              <button id="btnCalcular">
                Calcular Média Ponderada
              </button>
              <span class="danger"></span>

            </div>           
              <div class="media-trimestre">
                <div>
                  <strong>Nota mínima necessária: </strong>
                </div>
                <div>
                  <span class="media-necessaria-tri"></span>
                </div>
              </div>
              <div class="media-anual">
                <div>
                  <strong>Média ponderada anual: </strong>
                </div>
                <div>
                  <span class="media-anual-ponderada"></span>
                </div>
              </div>            
          </div>
        </aside>
      </div>
    </main>
    <script src="lib/script.js"></script>
  </body>
</html>
